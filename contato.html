<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sorvetes sem gluten e sem lactose">
  <meta name="keywords" content="sorvete, saudável, chocolate, sorveteria">
  <meta name="author" content="Flávia">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Manrope:wght@200..800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="style.css">
  <title>Contato</title>
</head>

<body>
  <header>
    <div class="logo">
      <span class="material-symbols-outlined">icecream</span>
      <h1>Sorveteria do Futuro</h1>
    </div>
    <nav aria-label="principal">
      <ul class="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="sorvetes.html">Sorvetes</a></li>
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="faq.html">FAQ</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main id="form">
    <form>
      <h2>Preencha o formulário e deixe sua sugestão!</h2>
      <div class="form">
        <label for="nome">Nome: </label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
      </div>
      <div class="form">
        <label for="email">E-mail: </label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
      </div>

      <div class="form">
        <label for="tel">Telefone: </label>
        <input type="tel" id="tel" name="tel" placeholder="(00) 00000-0000" required>
      </div>

      <div class="strong radios">
        <p class="radio-p">Tem intolerância à lactose?</p>
        <div class="radio">
          <input type="radio" name="lactose" value="sim">
          <label for="lactose" class="radio-label">Sim</label>
        </div>
        <div class="radio">
          <input type="radio" name="lactose" value="nao">
          <label for="lactose" class="radio-label">Não</label>
        </div>
      </div>

      <div class="form">
        <label for="sugestoes" class="margin">Sugestões: </label>
        <textarea name="sugestoes" id="sugestoes" placeholder="Deixe aqui suas sugestões" cols="30" rows="10" required></textarea>
      </div>

      <button type="submit">Enviar</button>
    </form>
  </main>

  <footer>
    <p>©️ 2024 - Todos os direitos reservados</p>
  </footer>
</body>

</html>
